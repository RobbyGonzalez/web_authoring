<!DOCTYPE html>
<html>

<head>
    <title>Interactive Pie Chart</title>
    <style>
        /* Pie Chart Container */
        .pie-chart {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }

        /* Pie Chart Slice */
        .pie-chart__slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip: rect(0, 150px, 300px, 0);
            border-radius: 50%;
            transform-origin: 50% 50%;
        }

        .pie-chart__slice:nth-child(1) {
            transform: rotate(0deg);
            background-color: #f44336;
        }

        .pie-chart__slice:nth-child(2) {
            transform: rotate(60deg);
            background-color: #9c27b0;
        }

        .pie-chart__slice:nth-child(3) {
            transform: rotate(120deg);
            background-color: #2196f3;
        }

        .pie-chart__slice:nth-child(4) {
            transform: rotate(180deg);
            background-color: #4caf50;
        }

        .pie-chart__slice:nth-child(5) {
            transform: rotate(240deg);
            background-color: #ff9800;
        }

        .pie-chart__slice:nth-child(6) {
            transform: rotate(300deg);
            background-color: #607d8b;
        }

        /* Pie Chart Legend */
        .pie-chart__legend {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .pie-chart__legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .pie-chart__legend-item::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .pie-chart__legend-item:nth-child(1)::before {
            background-color: #f44336;
        }

        .pie-chart__legend-item:nth-child(2)::before {
            background-color: #9c27b0;
        }

        .pie-chart__legend-item:nth-child(3)::before {
            background-color: #2196f3;
        }

        .pie-chart__legend-item:nth-child(4)::before {
            background-color: #4caf50;
        }

        .pie-chart__legend-item:nth-child(5)::before {
            background-color: #ff9800;
        }

        .pie-chart__legend-item:nth-child(6)::before {
            background-color: #607d8b;
        }

        /* Hover Effect */
        .pie-chart__slice:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="pie-chart">
        <div class="pie-chart__slice"></div>
        <div class="pie-chart__slice"></div>
        <div class="pie-chart__slice"></div>
        <div class="pie-chart__slice"></div>
        <div class="pie-chart__slice"></div>
</body>
</html>
